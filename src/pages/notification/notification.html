<ion-header class="header top-header">
    <ion-navbar>
        <ion-title class="text-white">Notifications</ion-title>
        <ion-buttons right margin-left class="notification_icn">
            <button ion-button icon-only light class="text-white">
              <ion-icon name="notifications"></ion-icon>
            </button>
            <span class="red-dot"></span>
          </ion-buttons>
    </ion-navbar>
</ion-header>

    <div class="right-align bold small-font">Today</div>
    <ion-item class="right-margin" no-padding no-lines>
      <ion-avatar item-left>
        <img src="assets/img/user_profile.png">
      </ion-avatar>
      <div item-start text-wrap class="text-grey medium-font">Booking Table Order <span class="text-black">#1982345</span> Has <span class="text-black small-font">Confirmed...Enjoy You Dinner</span></div>
    </ion-item>
    <div class="set-saperator"></div>

    <div class="right-align bold small-font">15 Oct</div>
    <ion-item class="right-margin" no-padding no-lines>
      <ion-avatar item-left>
        <img src="assets/img/user_profile.png">
      </ion-avatar>
      <div item-start text-wrap class="text-grey medium-font"><span class="text-black">50% OFF</span> Of Everything At <span class="text-black small-font">Cafe Coffee!!.</span></div>
    </ion-item>
    <div class="set-saperator"></div>

    <div class="right-align bold small-font">20 Sep</div>
    <ion-item style="min-height: 1rem" class="right-margin" no-padding no-lines>
      <ion-avatar item-start>
        <img src="assets/img/user_profile.png">
      </ion-avatar>
      <div text-wrap class="medium-font" no-margin>John Doe Wants To Join Table With You</div>
    </ion-item>
    <ion-item style="margin-top: -5pt" no-lines no-padding>

    <div class="set-saperator"></div>

    <ion-item style="min-height: 1rem" class="right-margin" no-padding no-lines>
      <ion-avatar item-start>
        <img src="assets/img/user_profile.png">
      </ion-avatar>
      <div text-wrap class="medium-font" no-margin>John Doe Wants To Join Table With You</div>
    </ion-item>
    <ion-item style="margin-top: -5pt" no-lines no-padding>
      <div item-right>
        <button ion-button small class="reject">Reject</button>
      </div>
    </ion-item>
    <div class="set-saperator"></div>
  </ion-list>
</ion-content>

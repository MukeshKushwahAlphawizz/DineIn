<ion-header  class="header top-header">
  <ion-navbar>
    <ion-title text-center>Split Order</ion-title>
    <ion-buttons right class="hide_icn">
        <button  ion-button>
            <ion-icon name="notifications"></ion-icon>
        </button>
  </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding margin-top  class="otp_box">
  <h1>Verify your Phone <br>number</h1>
  <p>Enter your OTP code here</p>
  <form [formGroup]="form">
    <div class="otp-input-row" >
        <div class="otp-round" text-center *ngFor="let input of formInput; index as i">
        <input class="otp-input" #formRow type="text" formControlName="{{input}}" maxlength="1" (keyup)="keyUpEvent($event, i)">
        </div>
    </div>

     <button  margin-top ion-button full class="lime_btn" (click)="verify()">Verify Now</button>

  </form>

</ion-content>

<ion-header class="header transparent">
  <ion-navbar>
    <ion-buttons left>
      <button padding (click)="cancel()" ion-button icon-only class="text-white">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
          <ion-buttons right>
            <button ion-button icon-only class="text-white">
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <div class="modal map-popup">

        <div #map id="map" class="map"></div>

        <ion-list (click)="openMenuPage()" class="rest-list">
            <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/img/food1.png">
              </ion-thumbnail>
              <h2 text-wrap class="bold">Conrad Chicago Restaurant</h2>
              <div text-wrap class="small-font text-grey">963 Madyson Drive Suite 697</div>
              <div>
                <ionic3-star-rating activeIcon = "ios-star" defaultIcon = "ios-star-outline" activeColor = "#F5C700" defaultColor = "grey"
                                    readonly="true"
                                    rating="5">
                </ionic3-star-rating>
                </div>
            </ion-item>
          </ion-list>

    </div>

</ion-content>

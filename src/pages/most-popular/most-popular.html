
<ion-header class="header top-header">
  <ion-navbar>
    <ion-title>Most Popular</ion-title>
    <ion-buttons right margin-left class="notification_icn">
        <button ion-button icon-only light class="text-white" (click)="notifications()">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <span class="red-dot"></span>
      </ion-buttons>
  </ion-navbar>
</ion-header>



  <ion-content padding>

    <ion-card margin-bottom no-margin class="dish-list">

      <img src="assets/img/food1.png">

      <ion-card-content>
          <ion-row>
            <ion-col>
              <h2 class="medium-text">Ajegunle Finest chao!</h2>
              <p class="text-grey">39 Mba Street Ajegunle Apapa</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ionic3-star-rating activeIcon = "ios-star" defaultIcon = "ios-star-outline" activeColor = "#F5C700" defaultColor = "grey"
                                  readonly="true"
                                  rating="4">
              </ionic3-star-rating>
            </ion-col>
            <ion-col col-6 text-right>
              <p class="text-grey">Open 8:00 AM</p>
            </ion-col>
          </ion-row>
        </ion-card-content>

    </ion-card>

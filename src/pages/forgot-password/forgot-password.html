<ion-icon class="back-arrow text-black" (click)="back()" name="md-arrow-back"></ion-icon>
<ion-content class="main-bg">
  <div padding margin-top>
    <div style="margin-top: 20%" padding>
      <h1 class="text-lime">Forgot Password</h1>
      <p>Enter your email address below and we'll send you an email with instuctions on how to change your password</p>
    </div>

    <div padding>
      <ion-list>
        <ion-item no-padding class="transparent">
          <ion-label floating class="text-black"><ion-icon name="md-person" class="md-mail"></ion-icon><span style="margin-left: 8pt">Email</span></ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <div padding-top padding-bottom class="forgot-div">
          <button (click)="send()" ion-button block color="dark" class="lime_btn">Send</button>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>

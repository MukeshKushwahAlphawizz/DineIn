<ion-header class="header top-header">

  <ion-navbar>
         <ion-buttons right>
          <button  ion-button icon-only light>
              <ion-icon  name="notifications"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <h2 class="bold">Ajegunle Finest chao!</h2>
        <p class="text-grey">39 Mba Street Ajegunle Apapa</p>
  <ion-item no-lines no-padding>
    <ionic3-star-rating item-left activeIcon = "ios-star" defaultIcon = "ios-star-outline" activeColor = "#F5C700" defaultColor = "grey"
                        readonly="true"
                        rating="4">
    </ionic3-star-rating>
    <span no-margin class="small-font text-black">(295 Reviews)</span>
    <p item-right no-margin class="text-black">Open 8:00 AM To 11:00 PM</p>
  </ion-item>

      <div  class="booking_form">
          <p>Fill The Form For Booking</p>

          <form>
                <div class="input-fileld">
                    <ion-label no-margin>Contact Number</ion-label>
                    <ion-input type="number"></ion-input>
                </div>

                <div class="input-fileld">
                    <ion-label no-margin>Check In Time</ion-label>
                    <ion-input type="Time"></ion-input>
                </div>

                <div class="input-fileld">
                    <ion-label no-margin>Reservation Date</ion-label>
                    <ion-input type="Date"></ion-input>
                </div>

                <div class="input-fileld">
                    <ion-label no-margin>Total Members</ion-label>
                    <ion-input type="number"></ion-input>
                </div>

                <ion-list class="items_list">
                  <ion-item>
                      <div item-start>
                          1  Dish Name
                    </div>
                    <div item-end>
                        $40.00
                    </div>
                  </ion-item>
                  <ion-item>
                      <div item-start>
                          2  Dish Name
                    </div>
                    <div item-end>
                        $50.00
                    </div>
                  </ion-item>
                </ion-list>

                <ion-list>
                    <ion-item>
                        <div item-start>
                            Booking Amount
                      </div>
                      <div item-end>
                          $184
                      </div>
                    </ion-item>
                  <ion-item>
                    <div item-start>
                        Food Amount
                  </div>
                  <div item-end>
                      $90
                  </div>
                </ion-item>
                    <ion-item>
                        <div item-start>
                            Discount
                      </div>
                      <div item-end>
                          $84
                      </div>
                    </ion-item>
                    <ion-item>
                        <div item-start>
                            Taxes
                      </div>
                      <div item-end>
                          $20
                      </div>
                    </ion-item>
                  </ion-list>

                  <ion-list class="total">
                      <ion-item>
                          <div item-start>
                              Total Amount
                        </div>
                        <div item-end>
                            $210
                        </div>
                      </ion-item>
                  </ion-list>
                  <div padding-left padding-right>
                        <button  margin-top ion-button full class="lime_btn" (click)="checkout()">Checkout</button>
                </div>

          </form>
      </div>


</ion-content>

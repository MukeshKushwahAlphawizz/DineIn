<ion-header class="top-header">
  <ion-navbar>
    <ion-title text-center color="success">Split Order</ion-title>
    <ion-buttons right class="hide_icn">
        <button  ion-button>
            <ion-icon name="notifications"></ion-icon>
        </button>
  </ion-buttons>  
  </ion-navbar>
</ion-header> 

<ion-content no-padding>
   
    <div class="split-bill-box"> 

          <ion-row>
            <ion-col>
              <div text-center>
                <h3>Bill</h3>
                <h2>Restro Name</h2>
              </div>
            </ion-col>
          </ion-row>

          <ion-list class="order-no">
              <ion-item>
                  <div item-start>
                      Order No : 123
                </div>
                <div item-end>
                    17 July 2020
                </div>
              </ion-item>
        </ion-list>

          <ion-row>
              <ion-col text-center>
                  <h3>Dine In</h3>
              </ion-col>                
          </ion-row>
            
          <ion-list>
              <ion-item>
                  <div item-start>
                      1  Dish Name
                </div>
                <div item-end>
                    $46.00
                </div>
              </ion-item>
              <ion-item>
                  <div item-start>
                      2  Dish Name
                </div>
                <div item-end>
                    $56.00
                </div>
              </ion-item>
              <ion-item>
                  <div item-start>
                      3  Dish Name
                </div>
                <div item-end>
                    $104.00
                </div>
              </ion-item>
            </ion-list>

            <ion-list no-margin class="sub-total">
                <ion-item>
                    <div item-start>
                        Sub Total
                  </div>
                  <div item-end>
                      $206.00
                  </div>
                </ion-item>
                <ion-item>
                    <div item-start>
                        Taxes
                  </div>
                  <div item-end>
                      $20.00
                  </div>
                </ion-item>
                <ion-item>
                    <div item-start>
                        Discount
                  </div>
                  <div item-end>
                      -$20.00
                  </div>
                </ion-item>
              </ion-list>
              <ion-list class="total">
                  <ion-item>
                      <div item-start>
                          Total
                    </div>
                    <div item-end>
                        $206.00
                    </div>
                  </ion-item>
                </ion-list>
            <ion-list padding>
                <button margin-top ion-button full class="show-bill" (click)="payment()">Pay Now</button>
            </ion-list>
    </div>
</ion-content>
